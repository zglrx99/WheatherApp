<!DOCTYPE html>
<html>

<head>
    <title>Weather of your location</title>
    <link rel="stylesheet" href="CSS/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
</head>

<body>
    <header class="container text-center mt-3 animated shake">
        <i class="fa fa-5x fa-thermometer-three-quarters" aria-hidden="true"></i>
        <h1 class="display-3">Weather</h1>
    </header>
    <div class="container text-center main">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 id='city'>Press the button to know weather in your location</h1>
                <h2 class="lead"></h2>
                <h2 class="temperature"></h2>
                <button type="button" class="btn btn-warning lng">Press me to know</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src='main.js'></script>
</body>

</html>
